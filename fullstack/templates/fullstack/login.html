{%extends 'base.html' %}

{%block nav-items%}
<li class="nav-item">
    <a class="nav-link text-decoration-none" href="{% url 'fullstack:index' %}">
        <div class="btn btn-dark">Home</div>
    </a>
</li>
<li class="nav-item">
    <a class="nav-link text-decoration-none" href="{% url 'fullstack:home' %}">
        <div class="btn btn-dark">Service</div>
    </a>
</li>
{%endblock%}

{%block content%}
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
    <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 text-weight-normal text-left text-light lead" style="margin: 5%;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="jumbotron bg-dark form-island">
                    <h4 class="text-center">Log in</h4><hr><br>
                    <form action="{% url 'fullstack:login'%}" method="POST" class="form">
                        {%csrf_token%}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control form-control-lg" type="password" name="password"  placeholder="Enter your password">
                        </div>
                        <div class="form-group text-danger">
                            {% for message in messages %}
                                {{message}}
                            {%endfor%}
                        </div>
                            <button class="btn btn-primary custom-button" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
            <br>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="jumbotron bg-dark text-center text-light form-island" style="margin: 1% 0% 5% 0%;">
                    <h4 class="text-center text-weight-bold">Sign in with<br></h4>
                        <h6><li class="fa fa-facebook-square fa-lg " aria-hidden="True"> Facebook</li></h6>
                    <div class="btn btn-primary custom-button">
                        <a class="lead text-light text-decoration-none" href="{% url 'social:begin' 'facebook' %}">Sign in</a>
                    </div> 
                </div>
            </div>
        </div>
        <hr style="margin: 2%;">
        <p class="text-light">
            Have no account yet?
             <div class="btn btn-primary custom-button">
                <a class="text-decoration-none text-light" href="{% url 'fullstack:registration' %}">Sign up</a> 
            </div>
        </p>
    </div>
    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"></div>
{%endblock%}
