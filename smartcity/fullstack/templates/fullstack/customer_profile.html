{% extends 'base.html' %}
{% load bootstrap4%}

{%block nav-items%}
<li class="nav-item">
    <a class="nav-link text-decoration-none" href="{% url 'fullstack:home' %}">
        <div class="btn btn-primary">Home</div>
    </a>
</li>
{%endblock%}
{%block content%}

    <!--Left sidebar-->
    <div class="col-xl-2 col-lg-2 col-sm-12">    
    </div>
    <!--About service provider--->
    <div class="col-xl-8 col-lg-8 col-sm-12">
        <div class="jumbotron text-light lead" style="margin-top: 10%; padding: 0;">
            <div class="jumbotron bg-primary text-light text-center" style="margin: 0;">
                <img src="{{user_profile.image.url}}" alt="{{user_profile.user.first_name}}">
                <h2>{{user_profile.user.username}}</h2>
            </div>
            <hr>
            <div class="text-primary lead" style="margin: 5%;padding-bottom: 5%;">
                <p><i class="fa fa-home" aria-hidden="true"> {{user_profile.street_address}}</i></p>
                <p><i class="fa fa-phone" aria-hidden="true"> {{user_profile.phone_number}}</i></p>
            </div>
            
        </div>
        <div class="btn btn-large btn-primary" style="margin:0">
                <a class="text-decoration-none text-light" href="{% url 'fullstack:edit_profile' user.id %}">Edit profile</a>
        </div>
        
    </div>
    <!--Right sidebar-->
    <div class="col-xl-2 col-lg-2 col-sm-12">
        
        </div>
{%endblock%}
