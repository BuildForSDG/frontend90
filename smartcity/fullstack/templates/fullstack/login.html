{%extends 'base.html' %}

{%block nav-items%}
<li class="nav-item">
        <a class="nav-link text-decoration-none" href="{% url 'fullstack:home' %}">
            <div class="btn btn-primary">Home</div>
        </a>
</li>
{%endblock%}

{%block content%}
    <div class="col-xl-4 col-lg-4 col-sm-12"></div>
    <div class="col-xl-4 col-lg-4 col-sm-12 text-weight-normal text-left text-light lead" style="margin: 5%;">
        <form action="{% url 'fullstack:login'%}" method="POST" class="form">
            {%csrf_token%}
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control form-control-lg" type="password" name="password"  placeholder="Enter password">
            </div>
            <div class="form-group text-danger">
                {% for message in messages %}
                    {{message}}
                {%endfor%}
            </div>
                <button class="btn btn-primary" type="submit">Send</button>
        </form>
        <br>
        <p class="text-center text-weight-bold"><strong>OR</strong></p>
        <div class="jumbotron bg-primary text-center text-light" style="margin: 1% 0 1% 0;padding: 0;">
            <p class="text-center text-weight-bold"><h4>Login</h4><br>
                <h6>with</h6>
            <li class="fa fa-facebook-square fa-lg bg-dark" aria-hidden="True"></li>
            <a  class="lead text-light" href="{% url 'social:begin' 'facebook' %}"> Facebook</a>
        </div>
        <hr style="margin: 2%;">
        <p class="text-light"><a class="text-decoration-none text-warning" href="{% url 'fullstack:registration' %}">Sign up</a> </p>
    </div>
    <div class="col-xl-4 col-lg-4 col-sm-12"></div>
{%endblock%}
