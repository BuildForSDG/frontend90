<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="{% static 'script/script.js'%}"></script>
    <title>{%block title%}{%endblock%}</title>
    <style>       
    </style>
</head>
<body>
    <center>
    <div class="container-fluid">
        <div class="row" style="margin-bottom:5% ;">
            <!-- navigation bar-->
            <div class="container-fluid">
                <div class="col-xl-12 col-lg-12 col-sm-12">
                    <nav class="navbar navbar-expand-sm bg-light text-dark fixed-top header-div" >
                        <!--logo-->
                        <a class="navbar-brand" href="#"> 
                            <h1 class="cityLogo">C<span>ityServices</span></h1>
                        </a>
                        <!-- Links -->
                        <ul class="navbar-nav text-dark">
                            {%block nav-items%}{%endblock%}    
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!--content-->
        <div class="row" >
            {%block content%}{%endblock%}
        </div>
        <!--footer-->
        <div class="row">
            {%block footer%}{%endblock%}
        </div>
    </div>
</center>
    <link type="text/css" rel="stylesheet" href="{% static 'style/style.css'%}">
    <script src="https://code.jquery.com/jquery.js"></script>
                <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="{% static 'bootstrap/js/bootstrap.min.js'%}"></script>
    
</body>
</html>
